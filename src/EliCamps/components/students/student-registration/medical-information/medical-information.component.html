<!-- Main Content area -->
<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="studentForm" class="form-fields">
      <div class="row">
        <div class="col-md-4 form-group">
          <textarea cols="50" rows="5" class="text-area" class="form-control" formControlName="dietaryNeeds"
            placeholder="Dietry Needs"></textarea>
        </div>
        <div class="col-md-4 form-group">
          <textarea cols="50" rows="5" class="text-area" class="form-control" formControlName="allergies"
            placeholder="Allergies"></textarea>
        </div>
        <div class="col-md-4 form-group">
          <textarea cols="50" rows="5" class="text-area" class="form-control" formControlName="medicalNotes"
            placeholder="Medical Notes"></textarea>
        </div>
        <div class="col-md-4 form-group">
          <textarea cols="50" rows="5" class="text-area" class="form-control" formControlName="medicalConditon"
            placeholder="Medical Conditon"></textarea>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
