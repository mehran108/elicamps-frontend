<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="accomodationForm" (ngSubmit)="onSubmit()" class="form-fields">
      <div class="row">
        <div class="col-md-4 form-group">
          <mat-form-field>
            <mat-select (selectionChange)="gethoomeStaylist($event)" placeholder="Homestay/Residence"
              formControlName="homestayOrResi">
              <mat-option *ngFor="let obj of homeStayOrResidenceList; let i = index" [value]="obj.value">
                {{obj.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4 form-group" *ngIf="this.showHomeStay">
          <mat-form-field>
            <mat-select placeholder="Home Stay" formControlName="homestayID">
              <mat-option *ngFor="let obj of homeStayList; let i = index" [value]="obj.homeId">
                {{obj.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4 form-group" *ngIf="this.showRooms">
          <mat-form-field>
            <mat-select placeholder="Rooms" formControlName="roomID">
              <mat-option *ngFor="let obj of roomList; let i = index" [value]="obj.id">
                {{obj.roomID}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4 form-group">
          <mat-form-field>
            <mat-select placeholder="Campus" formControlName="roomSearchCampus">
              <mat-option *ngFor="let obj of campusList; let i = index" [value]="obj.id">
                {{obj.campus}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <mat-form-field>
            <input formControlName="roomSearchFrom" matInput [matDatepicker]="picker1" placeholder="Date From">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-md-4 form-group">
          <mat-form-field>
            <input formControlName="roomSearchTo" matInput [matDatepicker]="picker2" placeholder="Date To">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div *ngIf="accomodationForm.controls['homestayID'].value && showHomeStay"
        [innerHTML]='getHTML(accomodationForm.controls["homestayID"].value) | safeHtml'></div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="action-btns">
      <button mat-raised-button class="btn btn-primary m-left" color="primary" (click)="onSubmit()">Save</button>
      <button mat-raised-button class="btn btn-primary m-left" color="primary" (click)="saveAndClose()">Save & Close
      </button>
      <button mat-raised-button class="btn btn-secondary m-left" color="warn" (click)="Cancel_Click()">Cancel</button>

    </div>
  </mat-card-actions>
</mat-card>
