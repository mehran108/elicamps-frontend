<h1 mat-dialog-title>Confirmation!</h1>
<div mat-dialog-content>
  <p>Your data will be lost please select one option below?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
  <button mat-raised-button cdkFocusInitial (click)="saveAndClose()" color="primary">Save & Close</button>
</div>
