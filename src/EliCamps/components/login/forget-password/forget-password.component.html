<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Welcome to Elicamps</h3>
          <div class="d-flex justify-content-end social_icon">
            <!-- <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span> -->
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="forgetPasswordForm" (ngSubmit) = "onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input formControlName="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn" mat-raised-button>Submit</button>
              <!-- <input mat-raised-button type="submit" value="Login" class="btn float-right login_btn"> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
