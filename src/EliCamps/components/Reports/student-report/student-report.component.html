<div class="container-fluid">
  <div class="user-page">
    <div class="row">
      <div class="col-md-4 mobile-head">
        <div class="dashboard-heading">
          <!-- <h6 class="with-icon bdr-heading">
            <span [class]="">Site By Date Report</span>
          </h6> -->
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row">
          <div class="col-md-2 form-group">
            <mat-form-field>
              <mat-select placeholder="Campus" [(ngModel)]="campus" [ngModelOptions]="{standalone: true}"
               >
                <mat-option *ngFor="let res of campusList; let i = index" [value]="res">
                  {{res.campus}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2 form-group">
            <mat-form-field>
              <mat-select placeholder="Programe" [(ngModel)]="program" [ngModelOptions]="{standalone: true}"
               >
                <mat-option *ngFor="let res of programList; let i = index" [value]="res">
                  {{res.programName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2 form-group">
            <mat-form-field>
              <input (focus)="picker1.open()" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}"
                [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker1" placeholder="From">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-2 form-group">
            <mat-form-field>
              <input (focus)="picker2.open()" [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}"
                [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker2" placeholder="To">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
            <div class="mt-1 col-md-3 form-group">
              <button class="ml-1" mat-raised-button (click)="filterChage()">Show</button>
              <button class="ml-1" mat-raised-button (click)="clear()">Clear</button>
              <button mat-raised-button class="export-btn" (click)="onBtnExport()">
               Download
              </button>
            </div>
        </div>
      </form>
    </div>
  </div>

  <div class="all-show-grid">
    <ag-grid-angular style="height: 100%;
    max-width: 100%;
    width: 100vw;" class="ag-theme-material" [enableColResize]="true" enableColResize enableSorting enableFilter
      groupHeaders suppressRowClickSelection toolPanelSuppressGroups toolPanelSuppressValues [gridOptions]="gridOptions"
      [columnDefs]="columnDefs" [rowData]="studentList" (gridReady)="onGridReady($event)" [modules]="modules" #grid>
    </ag-grid-angular>
  </div>
</div>
