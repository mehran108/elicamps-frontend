<div class="container-fluid">
  <div class="user-page">
    <div class="row">
      <div class="col-md-2 form-group">
        <mat-form-field>
          <mat-select
            [(ngModel)]="selectedStatus"
            placeholder="Status"
          >
            <mat-option [value]="''">All</mat-option>
            <mat-option
              *ngFor="let res of statusList; let i = index"
              [value]="res.name"
            >
              {{ res.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-2 form-group">
        <mat-form-field>
          <mat-select
            placeholder="Campus"
            [(ngModel)]="campus"
            [ngModelOptions]="{ standalone: true }"
          >
            <mat-option
              *ngFor="let res of campusList; let i = index"
              [value]="res"
            >
              {{ res.campus }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-2 form-group">
        <mat-form-field>
          <mat-select
            placeholder="Trip"
            [(ngModel)]="trip"
            [ngModelOptions]="{ standalone: true }"
          >
            <mat-option
              *ngFor="let res of trips; let i = index"
              [value]="res"
            >
              {{ res.trips }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-2 form-group">
        <mat-form-field>
          <input
            [(ngModel)]="endDate"
            [ngModelOptions]="{ standalone: true }"
            matInput
            [matDatepicker]="picker1"
            placeholder="Date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2 form-group">
        <mat-form-field>
          <input
            matInput
            id="filter-text-box"
            placeholder="Search"
            (keyup)="onFilterTextBoxChanged($event)"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-2 form-group">
        <div class="btn-show">
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 10px"
            (click)="clear()"
          >
            Clear
          </button>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 10px"
            (click)="filterData()"
          >
            Show
          </button>
          <button
            mat-raised-button
            style="background-color: #008000; color: #fff"
            (click)="onBtnExport()"
          >
            Download
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="all-show-grid">
    <ag-grid-angular
      [defaultColDef]="defaultColDef"
      style="height: 100%; max-width: 100%; width: 100vw"
      class="ag-theme-material"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)"
      [modules]="modules"
      #grid
    ></ag-grid-angular>
  </div>
</div>
