<div class="container-fluid">
  <div class="user-page">
    <div class="row">
      <div class="col-md-4 form-group">
        <mat-form-field>
          <input
            matInput
            id="filter-text-box"
            placeholder="Search"
            (keyup)="onFilterTextBoxChanged($event)"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-4 form-group">
        <mat-form-field>
          <mat-select
            [(ngModel)]="selectedStatus"
            placeholder="Status"
            (selectionChange)="filterStudents()"
          >
            <mat-option [value]="''">All</mat-option>
            <mat-option
              *ngFor="let res of statusList; let i = index"
              [value]="res.name"
            >
              {{ res.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <div class="btn-show">
          <button mat-raised-button class="export-btn" (click)="onBtnExport()">
            Download
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="all-show-grid">
    <ag-grid-angular [defaultColDef]="defaultColDef"
      style="height: 100%; max-width: 100%; width: 100vw"
      class="ag-theme-material"
      [getRowStyle]="getRowStyle"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      [pinnedBottomRowData]="pinnedBottomRowData"
      [modules]="modules"
      (gridReady)="onGridReady($event)"
      [rowModelType]="'clientSide'"
      [suppressContextMenu]="true"
      #grid
    >
    </ag-grid-angular>
  </div>
</div>
