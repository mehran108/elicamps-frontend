<div class="container-fluid">
  <div class="user-page">
    <div class="row">
      <div class="col-md-4 mobile-head">
        <div class="dashboard-heading">
          <!-- <h6 class="with-icon bdr-heading">
            <span [class]="">Site By Date Report</span>
          </h6> -->
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row">
          <div class="col-md-2 form-group">
            <mat-form-field>
              <mat-select
                placeholder="Campus"
                [(ngModel)]="campus"
                [ngModelOptions]="{ standalone: true }"
              >
                <mat-option
                  *ngFor="let res of campusList; let i = index"
                  [value]="res"
                >
                  {{ res.campus }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2 form-group">
            <mat-form-field>
              <input
                (focus)="picker1.open()"
                [(ngModel)]="startDate"
                [ngModelOptions]="{ standalone: true }"
                [ngModelOptions]="{ standalone: true }"
                matInput
                [matDatepicker]="picker1"
                placeholder="Date From"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker1"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-2 form-group">
            <mat-form-field>
              <input
                (focus)="picker2.open()"
                [(ngModel)]="endDate"
                [ngModelOptions]="{ standalone: true }"
                [ngModelOptions]="{ standalone: true }"
                matInput
                [matDatepicker]="picker2"
                placeholder="Date To"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker2"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-2 form-group">
            <mat-form-field>
              <mat-select
                placeholder="Sort By"
                [(ngModel)]="sort"
                [ngModelOptions]="{ standalone: true }"
              >
                <mat-option
                  *ngFor="let res of sortList; let i = index"
                  [value]="res"
                >
                  {{ res.text }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="mt-1 col-md-3 form-group">
            <button class="ml-1" mat-raised-button (click)="filterChage()">
              Show
            </button>
            <button class="ml-1" mat-raised-button (click)="clear()">
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
